        <div class="wrapper create status">
            <div class="wrapper-head">
                <h2>UPDATE ANNOUNCEMENT</h2>
               </div> 
            <form action="./view-all-announcements-page.html">
                <div class="wrapper-body-create admin">
                <div class="field-container">
                    <input type="text" class="field" required placeholder="Title" value="School Announcement" readonly>
                    <label class="floating-label">Title</label>
                  </div>
                  <div class="field-container">
                    <textarea class="field txtarea" cols="30" required rows="2" placeholder="Summary" readonly>you must pay the school fees of children</textarea>
                    <label class="floating-label txtarea">Summary</label> 
                  </div>
                  <div class="field-container">
                    <input type="date" class="dateField" required placeholder="Start_date" value="2000-05-05" readonly>
                    
                  </div> 
                  <div class="field-container">
                    <input type="date" class="dateField" required placeholder="End_date" value="2018-12-01" readonly>
                    
                  </div>
                  <div class="field-container">
                    <select class="field" required >
                        <option value="accepted">accepted</option>
                        <option value="declined">declined</option>
                        <option value="active">active</option>
                        <option value="deactive">deactive</option>
                      </select>
                  </div>
                      
                    <div class="field-submit">
                      <input type="submit" value="Update">
                    </div> 
                </div> 
            </form>
        </div>
